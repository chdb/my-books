<template>
  <form class="form card" submit.trigger="addBook()">
    <div class="card-block">
      <h4 class="card-title">Add book 
          <i class="fa fa-book"></i>
    </h4>
      <h6 class="card-subtitle mb-2 text-muted">
          add a book to your bookshelf
          </h6>
      <hr/>
        <div class="form-group">
          <div repeat.for="field of fields">
             <compose containerless 
                      view-model="./${field.controlType}" 
                      model.bind="field"></compose>
          </div>
        </div>
      </form>
    </div>
   <div class="card-footer">
      <button type="submit" class="btn btn-primary col-sm-3 push-sm-9" 
              disabled.bind="fields[0].value.length == 0">
        add
      </button>  
   </div>
  </div>
</template>
</template>
