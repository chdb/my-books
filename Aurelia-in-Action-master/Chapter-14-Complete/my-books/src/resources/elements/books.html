<template>
    <require from="./book-list"></require>
    <require from="./heading.html"></require>
    
    <heading text.bind="'books'"></heading>

    <div class="card">
        <div class="card-block">
        <form class="form-inline" submit.trigger="addBook()">

            <label for="book-title"></label>

            <input class="form-control" value.bind="bookTitle"
                id="book-title"
                type="text">
    
            <input class="btn btn-success tap-right" 
                type="submit" 
                value="add" 
                disabled.one-way="canAdd">

        </form>
        </div>
    </div>
    <hr/>
    <book-list if.bind="books.length > 0 
                    && genres.length > 0 
                    && shelves.length > 0" 
            books.bind="books" 
            genres.bind="genres" 
            shelves.bind="shelves">
    </book-list>
    <div if.bind="books.length == 0 && loaded" class="card card-outline-info mb-3 text-center">
        <div class="card-block">
            <h1><i class="fa fa-lightbulb-o"></i> Welcome</h1>
            <blockquote class="card-blockquote">
            <p>Your bookshelf is looking bare. Add some books to get started.</p>
            </blockquote>
        </div>
    </div>
</template>
